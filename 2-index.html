<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Qué se siente ser el mejor?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Open+Sans&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1614852208861-6459c6d3f493?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2b2b2b;
    }

    header {
      background: linear-gradient(to bottom, rgba(32,32,32,0.9), rgba(32,32,32,0.6));
      color: #fff;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-family: 'DM Serif Text', serif;
      font-size: 3rem;
      margin: 0;
      transition: color 0.3s ease;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: #dddddd;
      margin-top: 0.5rem;
      transition: color 0.3s ease;
    }

    h1:hover, h2:hover {
      color: #ffcc00;
    }

    article {
      max-width: 850px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    article p {
      line-height: 1.8;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    figure {
      margin: 2.5rem 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    figure img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }

    figcaption {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .autor {
      background-color: #fdfdfd;
      border-left: 5px solid #444;
      border-radius: 8px;
      padding: 1.2rem 1.5rem;
      margin: 3rem auto 0;
      max-width: 850px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .autor h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }

    .volver-arriba {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #202020;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    .volver-arriba:hover {
      background-color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      article, .autor {
        padding: 1.5rem;
        margin: 1.5rem;
      }

      article p {
        font-size: 1rem;
      }

      .volver-arriba {
        bottom: 20px;
        right: 20px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Acerca de jaguares...</h1>
    <h2>¿Qué se siente ser el mejor?</h2>
  </header>

  <article>
    <!-- CONTENIDO DEL ARTÍCULO (igual que antes) -->
    <!-- ... -->
  </article>

  <section class="autor">
    <h2>Sobre el autor</h2>
    <p>Fabricio Quiquiza es estudiante universitario con interés en la divulgación, redacción y proyectos educativos digitales.</p>
  </section>

  <button class="volver-arriba" id="btnVolverArriba">
    ↑ Volver arriba
  </button>

  <footer>
    <p>Portafolio de ejemplo · Creado por Fabri · 2025</p>
  </footer>

  <script>
    const btn = document.getElementById('btnVolverArriba');
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    btn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
